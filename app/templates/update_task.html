# update_task.html
<!DOCTYPE html>
<html>
<head>
    <title>Update Task</title>
</head>
<body>
    <h1>Update Task</h1>

    <!-- Task updating form -->
    <form method="POST" action="/update_task/{{ task_id }}">
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ task.title }}" required><br>

        <label for="description">Description:</label>
        <textarea name="description" rows="4" required>{{ task.description }}</textarea><br>

        <label for="due_date">Due Date:</label>
        <input type="date" name="due_date" value="{{ task.due_date }}" required><br>

        <label for="priority">Priority:</label>
        <select name="priority">
            <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
            <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
            <option value="high" {% if task.priority == 'high' %}selected{% endif %}>High</option>
        </select><br>

        <input type="submit" value="Save Changes">
    </form>

    <a href="/tasks">Back to Tasks</a>
</body>
